    <!-- if 语句 -->
    <!-- if ... else  -->
    <!-- if ... else if ...else -->

    <!-- 比较运算符
    == 值等于
    === 全等于 值和类型都要相等 -->

    <!-- 逻辑运算符
    && and x<10 && y>10
    || or  
    ! not !()-->
    
        <script>
            var iA = 3
            var sB = "3"
            if (iA == sB){
                alert("条件成立")
            }
            else if (iA === sB){
                alert("两个数值完全一样")
            }
            else{
                alert("条件不成立")
            }
        </script>
