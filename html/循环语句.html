<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //for循环
        var aArray = [1,4,5] 
        for(var index = 0; index < aArray.length; index++){
            var iResult = aArray[index];
            console.log(iResult);
        }
        //while循环
        var index = 0
        while(index < aArray.length){
            var iResult = aArray[index];
            alert(iResult);
            index++;
        }
        //do-while循环
        var index3 = 0
        do{
          var iResult = aArray[0];
          alert(iResult);
          index3++;    
        }while(index3 < aArray.length);

    </script>
</head>
<body>
    
</body>
</html>
